<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Usuarios â€” {{ BRAND_NAME }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Usuarios</h1>
    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-slate-100">
          <tr><th class="p-3 text-left">ID</th><th class="p-3 text-left">User</th><th class="p-3 text-left">Balance</th><th class="p-3 text-left">Earnings</th><th class="p-3 text-left">Total Recargado</th><th class="p-3 text-left">Plan %</th></tr>
        </thead>
        <tbody>
          {% for u in users %}
          <tr class="border-t">
            <td class="p-3">{{ u['user_id'] }}</td>
            <td class="p-3">@{{ u['username'] }}</td>
            <td class="p-3">${{ '%.2f'|format(u['balance'] or 0) }}</td>
            <td class="p-3">${{ '%.2f'|format(u['earnings'] or 0) }}</td>
            <td class="p-3">${{ '%.2f'|format(u['total_recharged'] or 0) }}</td>
            <td class="p-3">{{ u['plan_percent'] or 0 }}%</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body></html>
