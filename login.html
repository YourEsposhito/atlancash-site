<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — {{ BRAND_NAME }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Entrar</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for cat, msg in messages %}
            <div class="p-3 rounded {{ 'bg-emerald-100' if cat=='ok' else 'bg-rose-100' }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="post" class="space-y-3 bg-white p-4 rounded-xl shadow">
      <label class="block">Usuario de Telegram
        <input name="username" class="mt-1 w-full border rounded p-2" placeholder="tu_usuario" required>
      </label>
      <label class="block">ID de Telegram
        <input name="user_id" class="mt-1 w-full border rounded p-2" placeholder="123456789" required>
      </label>
      <button class="w-full bg-slate-900 text-white py-2 rounded-lg">Entrar</button>
    </form>
    <p class="mt-4 text-sm text-slate-500">¿No tienes cuenta? Empieza desde el bot y luego entra aquí.</p>
  </div>
</body></html>
