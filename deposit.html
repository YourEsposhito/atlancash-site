<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recargar — {{ BRAND_NAME }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Nueva recarga</h1>
    <form method="post" class="space-y-3 bg-white p-4 rounded-xl shadow">
      <label class="block">Monto
        <input name="amount" type="number" step="0.01" class="mt-1 w-full border rounded p-2" required>
      </label>
      <label class="block">Tx Hash (opcional)
        <input name="txhash" class="mt-1 w-full border rounded p-2">
      </label>
      <button class="w-full bg-emerald-600 text-white py-2 rounded-lg">Enviar</button>
    </form>
    <p class="mt-3 text-sm text-slate-500">Tu recarga quedará “pending” hasta que el admin la apruebe.</p>
  </div>
</body></html>
