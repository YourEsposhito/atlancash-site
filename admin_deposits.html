<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Depósitos — {{ BRAND_NAME }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Depósitos</h1>
    <div class="bg-white rounded-xl shadow overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-slate-100">
          <tr><th class="p-3 text-left">ID</th><th class="p-3 text-left">User</th><th class="p-3 text-left">Monto</th><th class="p-3 text-left">Tx</th><th class="p-3 text-left">Estado</th><th class="p-3">Acción</th></tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr class="border-t">
            <td class="p-3">{{ r['id'] }}</td>
            <td class="p-3">{{ r['user_id'] }}</td>
            <td class="p-3">${{ '%.2f'|format(r['amount'] or 0) }}</td>
            <td class="p-3">{{ r['txhash'] or '' }}</td>
            <td class="p-3">{{ r['status'] }}</td>
            <td class="p-3">
              <form method="post" class="inline">
                <input type="hidden" name="id" value="{{ r['id'] }}">
                <button name="action" value="approve" class="px-3 py-1 bg-emerald-600 text-white rounded">Aprobar</button>
              </form>
              <form method="post" class="inline ml-2">
                <input type="hidden" name="id" value="{{ r['id'] }}">
                <button name="action" value="reject" class="px-3 py-1 bg-rose-600 text-white rounded">Rechazar</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body></html>
